<html>

  <body>
    <form action = "Scripts/addUser.php" method = "post">

      <h3>What is your email address?</h3>
      <!-- the email address -->
      <input type="text" name="addr" placeholder="Email"><br>


      <h3>Where would you like to fly from?</h3>
      <!-- The source airport choices -->
      <input type="checkbox" name="SourceAirport" value="LHR">LHR<br>
      <input type="checkbox" name="SourceAirport" value="LGW">LGW<br>
      <input type="checkbox" name="SourceAirport" value="LTN">LTN<br>
      <input type="checkbox" name="SourceAirport" value="BHX">BHX<br>
      <input type="checkbox" name="SourceAirport" value="MAN">MAN<br>
      <input type="checkbox" name="SourceAirport" value="EDI">EDI<br>
      <input type="checkbox" name="SourceAirport" value="GLA">GLA<br>
      <input type="checkbox" name="SourceAirport" value="EMA">EMA<br>
      <input type="checkbox" name="SourceAirport" value="BRS">BRS<br>
      <input type="checkbox" name="SourceAirport" value="NCL">NCL<br><br>


      <h3>When would you like to fly?</h3>
      <!-- the months that the user can travel in -->
      <input type="checkbox" name="Month" value=1>Jan<br>
      <input type="checkbox" name="Month" value=2>Feb<br>
      <input type="checkbox" name="Month" value=3>Mar<br>
      <input type="checkbox" name="Month" value=4>Apr<br>
      <input type="checkbox" name="Month" value=5>May<br>
      <input type="checkbox" name="Month" value=6>Jun<br>
      <input type="checkbox" name="Month" value=7>Jul<br>
      <input type="checkbox" name="Month" value=8>Aug<br>
      <input type="checkbox" name="Month" value=9>Sep<br>
      <input type="checkbox" name="Month" value=10>Oct<br>
      <input type="checkbox" name="Month" value=11>Nov<br>
      <input type="checkbox" name="Month" value=12>Dec<br><br>

      <h3>What is your budget?</h3>
      <!-- the budget input -->
      <input type="range" name="budget" min="0" max="1000"><br><br>

      <h3>What is the minimum length of your trip?</h3>
      <!-- the budget input -->
      <input type="number" name="tripMin" min="0" max="28"><br><br>

      <h3>What is the maximum length of your trip?</h3>
      <!-- the budget input -->
      <input type="number" name="tripMax" min="0" max="28"><br><br>

    </form>

  </body>
</html>
